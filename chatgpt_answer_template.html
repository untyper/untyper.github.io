<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-left: 3px solid #f36d33;
            color: #333;
            page-break-inside: avoid;
            font-family: monospace;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }
        code {
            font-family: monospace;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.2em;
            margin-bottom: 1.2em;
            color: #333;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.75em; }
        h3 { font-size: 1.5em; }
        h4 { font-size: 1.25em; }
        h5 { font-size: 1em; }
        h6 { font-size: 0.875em; }
        p {
            margin: 1.2em 0;
        }
        .keyword { color: #0000ff; font-weight: bold; }
        .type { color: #2b91af; font-weight: bold; }
        .function { color: #795e26; }
        .constant { color: #a31515; }
        .comment { color: #008000; font-style: italic; }
        .string { color: #a31515; }
    </style>
</head>
<body>
    <h1>{title}</h1>
    {content}
</body>
</html>
